apply plugin: 'com.android.application'
apply plugin: "android-apt"

android {
    compileSdkVersion 25
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.peterjosling.scroball"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    apt "org.immutables:value:2.1.11"
    provided "org.immutables:value:2.1.11"
    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile 'com.android.support.test:rules:0.5'
    androidTestCompile 'com.android.support:support-v4:25.2.0'
    testCompile 'junit:junit:4.12'
    testCompile 'com.google.guava:guava:19.0'
    compile 'com.android.support:appcompat-v7:25.2.0'
    compile 'com.android.support:mediarouter-v7:25.2.0'
    compile 'com.android.support:support-v4:25.2.0'
    compile 'com.google.android.gms:play-services-cast-framework:10.2.0'
    compile 'junit:junit:4.12'
    compile 'com.google.truth:truth:0.28'
    compile 'com.google.guava:guava:19.0'
    compile 'org.hamcrest:hamcrest-core:1.3'
    compile 'de.u-mass:lastfm-java:0.1.2'
    compile 'com.android.support:design:25.2.0'
}
